<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aurora{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header class="main-header">
        <button class="menu-toggle" aria-label="Abrir menu lateral">☰</button>
        <h1>{% block page_title %}Aurora{% endblock %}</h1>
    </header>

    <div class="sidebar-menu">
        <button class="close-btn" aria-label="Fechar menu lateral">×</button>
        <ul>
            <li><a href="{{ url_for('home') }}">Início</a></li>
            <li><a href="{{ url_for('casa') }}">Dados</a></li>
            <li><a href="#">Monitoramento</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
