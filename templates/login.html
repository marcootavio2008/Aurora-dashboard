<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Login</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #111;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            text-align: center;
            background: #222;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background: purple;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #9b30ff;
        }
        .msg {
            color: #ff4d4d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Aurora Dashboard</h2>
        <form method="POST">
            <input type="text" name="usuario" placeholder="UsuÃ¡rio" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <p class="msg">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
